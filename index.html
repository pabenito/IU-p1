<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IU Práctica 1</title>     
    </head>
    <body>
        <h1>Registro de usuario</h1>
        <form action="">
            <pre>
                Nombre: <input type="text" name="nombre" id="fNombre" autocomplete="name" required="required"/>
                Primer apellido: <input type="text" name="apellido" id="fApellido" autocomplete="family-name"required="required"/>
                Teléfono: <input type="tel" name="teléfono" id="fTeléfono" autocomplete="tel" placeholder="+34 123 456 789"/>
                Mail: <input type="email" name="email" id="fEmail" autocomplete="email" required="required" placeholder="nickname@mail.com"/>
                Contraseña: <input type="hidden" name="contraseña" id="fContraseña" autocomplete="password" required="required"/>
                Fecha de nacimiento: <input type="date" name="nacimiento" id="fnacimiento" autocomplete="bday" required="required"/>
                Color Favorito: <input type="color" name="color" id="fcolor"/>
                <input type="submit" value="Confirmar" name="confirmar" id="fconfirmar"/> <input type="reset" value="Borrar" name="borrar" id="fborrar"/>
            </pre>
        </form>
    </body>
</html>
